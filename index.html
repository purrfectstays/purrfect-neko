    <!-- Critical CSS for above-the-fold mobile-first content -->
    <style>
      /* Mobile-first base styles */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;

        background-color: #18181b;
        color: #fff;
        line-height: 1.5;
        font-size: 16px;
        overflow-x: hidden;
      }
      
      /* Progressive font enhancement */
      .font-loaded body {
        font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      }
      
      /* Critical mobile layout */
      #root {
        min-height: 100vh;
        position: relative;
      }
      
      /* Mobile-first hero section */
      .hero-mobile {
        padding: 1rem;
        text-align: center;
        background: linear-gradient(135deg, #18181b 0%, #27272a 50%, rgba(99, 102, 241, 0.1) 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      
      .hero-title {
        font-size: 1.875rem;
        font-weight: 700;
        line-height: 1.2;
        margin: 0 0 1rem 0;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .hero-subtitle {
        font-size: 1rem;
        color: #d4d4d8;
        margin: 0 0 2rem 0;
        max-width: 90%;
      }
      
      /* Mobile registration form */
      .mobile-register {
        background: rgba(39, 39, 42, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(99, 102, 241, 0.3);
        border-radius: 1rem;
        padding: 1.5rem;
        width: 100%;
        max-width: 350px;
        margin: 0 auto;
      }
      
      .mobile-input {
        width: 100%;
        padding: 0.875rem 1rem;
        background: rgba(39, 39, 42, 0.8);
        border: 1px solid #52525b;
        border-radius: 0.5rem;
        color: #fff;
        font-size: 1rem;
        margin-bottom: 1rem;
        transition: border-color 0.2s ease;
      }
      
      .mobile-input:focus {
        outline: none;
        border-color: #6366f1;
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
      }
      
      .mobile-btn {
        width: 100%;
        padding: 0.875rem;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        color: #fff;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease;
      }
      
      .mobile-btn:active {
        transform: scale(0.98);
      }
      
      /* Loader for initial render */
      #root:empty::before {
        content: '';
        display: block;
        position: fixed;
        top: 50%;
        left: 50%;
        width: 32px;
        height: 32px;
        margin: -16px 0 0 -16px;
        border: 2px solid rgba(99, 102, 241, 0.3);
        border-top-color: #6366f1;
        border-radius: 50%;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Prevent CLS for images */
      img {
        max-width: 100%;
        height: auto;
        display: block;
      }
      
      /* Progressive enhancement for larger screens */
      @media (min-width: 768px) {
        .hero-mobile {
          padding: 2rem;
          min-height: 80vh;
        }
        
        .hero-title {
          font-size: 3rem;
        }
        
        .hero-subtitle {
          font-size: 1.125rem;
          max-width: 70%;
        }
        
        .mobile-register {
          max-width: 400px;
          padding: 2rem;
        }
        
        .mobile-input {
          padding: 1rem 1.25rem;
          font-size: 1.125rem;
        }
        
        .mobile-btn {
          padding: 1rem;
          font-size: 1.125rem;
        }
      }
      
      @media (min-width: 1024px) {
        .hero-title {
          font-size: 4rem;
        }
        
        .hero-subtitle {
          font-size: 1.25rem;
        }
      }
      
      /* Preload critical resources */
      .preload-critical {
        position: absolute;
        width: 1px;
        height: 1px;
        overflow: hidden;
        opacity: 0;
        pointer-events: none;
      }
